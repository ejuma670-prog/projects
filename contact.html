<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrix-bg"></canvas>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">&lt;AC/&gt;</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-page">
        <div class="container">
            <h1 class="page-title">Get In Touch</h1>
            <p class="page-subtitle">Let's connect and discuss cybersecurity opportunities</p>

            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form-wrapper fade-in">
                    <h2>Send a Message</h2>
                    <div id="form-message" class="form-message"></div>
                    <div class="contact-form">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> Name
                            </label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <span class="error-message" id="name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                            <span class="error-message" id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="subject">
                                <i class="fas fa-tag"></i> Subject
                            </label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                            <span class="error-message" id="subject-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="message">
                                <i class="fas fa-comment"></i> Message
                            </label>
                            <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
                            <span class="error-message" id="message-error"></span>
                        </div>

                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="contact-info fade-in">
                    <h2>Connect With Me</h2>
                    
                    <div class="info-cards">
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <a href="mailto:ejuma670@gmail.com">ejuma670@gmail.com</a>
                        </div>

                        <div class="info-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Location</h3>
                            <p>Nairobi, Kenya</p>
                        </div>

                        <div class="info-card">
                            <i class="fas fa-clock"></i>
                            <h3>Availability</h3>
                            <p>Open to opportunities</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <h3>Social Media</h3>
                        <div class="social-icons">
                            <a href="https://linkedin.com" target="_blank" class="social-icon" title="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://github.com" target="_blank" class="social-icon" title="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://twitter.com" target="_blank" class="social-icon" title="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="ejuma670@gmail.com" class="social-icon" title="Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="https://medium.com" target="_blank" class="social-icon" title="Medium">
                                <i class="fab fa-medium"></i>
                            </a>
                        </div>
                    </div>

                    <div class="pgp-key">
                        <h3>PGP Public Key</h3>
                        <button class="btn btn-secondary btn-small">
                            <i class="fas fa-key"></i> Download Public Key
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
